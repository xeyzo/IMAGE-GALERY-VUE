  
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/assets/style/styles.css">
</head>

<body>
  <div id="app">
    
    <div class="container mx-auto mt-5">
      <h1 class="text-center mb-5 text-3xl">Daftar Photo</h1>
      <div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans">
        <div class="input-container">
          <input v-model="cari" class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal" type="tex" placeholder="search ...">
          <h4 class="mt-3 mb-3" v-if="cari.length >= 1 && cari.length <= 2">Loading...</h4>
          <h4 class="mt-3 mb-3">{{message}}</h4>
        </div>
      </div>
      <div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans">
        <div>
          <div v-if="searchData.length == 0 || cari.length == 2 || cari.length == 1" class="pb-0">
            
          </div>

        <div id="app-instasearch">       
          <div v-if="(searchData.length != 0 && cari.length >= 3 ) || cari.length == 0">
            <div v-for="f in searchData">
              <div class="mx-4 rounded overflow-hidden shadow-lg">
                <a v-bind:href="f.url">
                  <img class="w-full p-4" v-bind:src="f.thumbnailUrl">
                  <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">{{f.title}}</div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>  
        </div>
      </div>
    </div>
  </div>
  <script src="src/assets/js/vue.js"></script>
  <script src="src/app.js"></script>
</body>

</html>
